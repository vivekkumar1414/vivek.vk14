<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Strips on Corners</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* Neon strip base styles */
    .strip {
      position: absolute;
      width: 10px;
      background: linear-gradient(90deg, #FF00FF, #00FFFF, #FFFF00, #FF4500);
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 10px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
    }

    /* Top-left strip */
    .strip.top-left {
      top: 0;
      left: 0;
      height: 100px;
    }

    .strip.top-left.horizontal {
      top: 0;
      left: 0;
      height: 10px;
      width: 100px;
    }

    /* Top-right strip */
    .strip.top-right {
      top: 0;
      right: 0;
      height: 100px;
    }

    .strip.top-right.horizontal {
      top: 0;
      right: 0;
      height: 10px;
      width: 100px;
    }

    /* Bottom-left strip */
    .strip.bottom-left {
      bottom: 0;
      left: 0;
      height: 100px;
    }

    .strip.bottom-left.horizontal {
      bottom: 0;
      left: 0;
      height: 10px;
      width: 100px;
    }

    /* Bottom-right strip */
    .strip.bottom-right {
      bottom: 0;
      right: 0;
      height: 100px;
    }

    .strip.bottom-right.horizontal {
      bottom: 0;
      right: 0;
      height: 10px;
      width: 100px;
    }

    /* Animation for neon glow */
    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
      }
      100% {
        box-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
      }
    }
  </style>
</head>
<body>
  <!-- Neon strips on corners -->
  <div class="strip top-left"></div>
  <div class="strip top-left horizontal"></div>
  
  <div class="strip top-right"></div>
  <div class="strip top-right horizontal"></div>
  
  <div class="strip bottom-left"></div>
  <div class="strip bottom-left horizontal"></div>
  
  <div class="strip bottom-right"></div>
  <div class="strip bottom-right horizontal"></div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Many Balloons Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #87CEFA, #f0f8ff);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      position: relative;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 50% 50%, #FF69B4, #FF1493);
      border-radius: 50%;
      animation: float 10s linear infinite;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #ff69b4;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-300px) translateX(-30px);
      }
      100% {
        transform: translateY(-600px) translateX(30px);
      }
    }

    /* Add unique styles for variation */
    .balloon:nth-child(2) {
      left: 20vw;
      background: radial-gradient(circle at 50% 50%, #FFA500, #FF4500);
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      left: 40vw;
      background: radial-gradient(circle at 50% 50%, #1E90FF, #0000FF);
      animation-duration: 8s;
      animation-delay: 1s;
    }

    .balloon:nth-child(4) {
      left: 60vw;
      background: radial-gradient(circle at 50% 50%, #00FA9A, #3CB371);
      animation-duration: 11s;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 80vw;
      background: radial-gradient(circle at 50% 50%, #FFD700, #FF8C00);
      animation-duration: 9s;
      animation-delay: 4s;
    }

    /* Duplicate for more balloons */
  </style>
</head>
<body>
  <!-- Multiple balloon elements -->
  <div class="balloon" style="left: 10vw; animation-duration: 10s;"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon" style="left: 15vw; animation-duration: 9s; background: radial-gradient(circle at 50% 50%, #FF6347, #FF4500);"></div>
  <div class="balloon" style="left: 70vw; animation-duration: 7s;"></div>
  <div class="balloon" style="left: 90vw; animation-duration: 8s; background: radial-gradient(circle at 50% 50%, #BA55D3, #800080);"></div>
  <div class="balloon" style="left: 50vw; animation-duration: 12s;"></div>
</body>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6, 0 0 30px #f09; }
            to { text-shadow: 0 0 20px #ff9, 0 0 30px #f3c, 0 0 40px #ff9; }
        }

        .container p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff6f61;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: #ff8877;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50vw + 100%)) rotate(720deg);
            }
        }
    </style>
</head>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthda! ðŸŽ‚</h1>

    <!-- Confetti elements -->
    <script>
        const confettiColors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#fff', '#ff6f61', '#ff8877'];

        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
